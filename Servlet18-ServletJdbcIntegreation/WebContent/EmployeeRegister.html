<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
	<h1>Welcome To Employee Register Page</h1>
	<form action="register" method="post">
		<pre>
            Employee Id :: <input type="number" name="empId" /><br>
            Employee Name :: <input type="text" name="empName" /><br>
            Employee Gender :: <input type="radio" name="empGender" value="Male" />Male
                               <input type="radio" name="empGender" value="FeMale" />Female
            Employee Address ::<textarea name="empAddress"></textarea><br>
                 <input type="submit" value="Register" />
         </pre>
	</form>
</body>
</html>
